<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounting App</title>
    <link rel="icon" type="icon/png " href="/assets/fonts/icons/1469963.png" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="wrap" onclick="hideBtnShowTable()">
      <button class="button">بارگذاری تراکنش ها</button>
    </div>
    <div class="container hidden">
      <div class="transaction-wrapper">
        <h1 class="transaction-title">لیست تراکنش ها</h1>
        <input
          type="text"
          class="searchbox-input"
          id="searchBox"
          onkeyup="searchAndRequestAPI()"
          placeholder="شماره پیگیری را وارد نمایید ..."
        />
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>ردیف</th>
            <th>نوع تراکنش</th>
            <th onclick="addSortIcons('price')" id="price" class="pointer">
              مبلغ <img src="./icons/chevron.svg" alt="" class="fa-sort-down" />
            </th>
            <th>شماره پیگیری</th>
            <th onclick="addSortIcons('date')" id="date" class="pointer">
              تاریخ تراکنش
              <img src="./icons/chevron.svg" alt="" class="fa-sort-down" />
            </th>
          </tr>
        </thead>
        <tbody id="transactionTableBody">
          <!-- Table rows will be populated dynamically after API request -->
        </tbody>
      </table>
    </div>
    <script src="/src/js/index.js"></script>
  </body>
</html>
